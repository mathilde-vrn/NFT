<!DOCTYPE html>
<html lang="en">
<link href="style.css" rel="stylesheet" type="text/css" media="all"/>

<head>
    <meta charSet="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
    <title>NFT</title>
    <link rel="icon" type="image/icon" href="images/favicon-32x32.png">
</head>

<body>

    <main class="container">

        <section>

        <img src="images/image-equilibrium.jpg" alt="Equilibrium">

        <div class="text">
            <h3>Equilibrium #3429</h3>
            <p class="description">Our Equilibrium collection promotes<br>
                balance and calm</p>
        </div>

        <div class="infos">

            <div class="eth">
            <img class="ethereum" src="images/icon-ethereum.svg" class="ethereum">
            <h2 class="percent">0.041 ETH</h2>
            </div>

            <div class="days">
            <img class="clock" src="images/icon-clock.svg" alt="clock">
            <p class="time">3 days left</p>
            </div>
        </div>

        <hr>

        <div class="author">
            <img class="avatar" src="images/image-avatar.png" class="avatar">
            <p class="name">Creation of <span>Jules Wyvern</span></p>
        </div>

        </section>

    </main>


</body>


</html>
